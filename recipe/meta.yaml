{% set name = "kafkit" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kafkit-{{ version }}.tar.gz
  sha256: 9cf40f160fa75288e4a8d1df1dc084c3df48b39720866b1e5b1ec5db877bc03b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools-scm
  run:
    - fastavro
    - python >=3.8
    - uritemplate

test:
  imports:
    - kafkit
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://kafkit.lsst.io
  summary: Kafkit helps you write Kafka producers and consumers in Python with asyncio.
  dev_url: https://github.com/lsst-sqre/kafkit
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jonathansick
